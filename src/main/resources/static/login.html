<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLink - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MedLink - Patient Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <div id="message"></div>
        <div class="signup-link">
            <p><a href="signup.html">Don't have an account? Sign up here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginButton = document.getElementById('loginButton');
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            
            // Validate input
            if (!email || !password) {
                messageDiv.innerHTML = '<div class="message error">Please enter both email and password</div>';
                return;
            }
            
            // Disable login button and show loading state
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            
            const loginData = {
                email: email,
                password: password
            };
            
            console.log('Attempting login for:', email);
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                console.log('Login response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Login successful:', result);
                    
                    if (result.success && result.patient) {
                        // Store patient data in localStorage
                        localStorage.setItem('currentPatient', JSON.stringify(result.patient));
                        
                        messageDiv.innerHTML = '<div class="message success">Login successful! Redirecting...</div>';
                        
                        // Redirect to home page after a short delay
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 1000);
                    } else {
                        messageDiv.innerHTML = '<div class="message error">Invalid response format</div>';
                    }
                } else {
                    // Handle different HTTP status codes
                    let errorMessage = 'Login failed. Please try again.';
                    
                    try {
                        const errorText = await response.text();
                        errorMessage = errorText || errorMessage;
                    } catch (e) {
                        console.log('Could not parse error response');
                    }
                    
                    if (response.status === 401) {
                        errorMessage = 'Invalid email or password';
                    } else if (response.status === 400) {
                        errorMessage = 'Please enter valid email and password';
                    } else if (response.status >= 500) {
                        errorMessage = 'Server error. Please try again later.';
                    }
                    
                    console.error('Login failed:', response.status, errorMessage);
                    messageDiv.innerHTML = `<div class="message error">${errorMessage}</div>`;
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Connection error. Please check your internet connection and try again.';
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = 'Cannot connect to server. Please make sure the server is running on http://localhost:8080';
                }
                
                messageDiv.innerHTML = `<div class="message error">${errorMessage}</div>`;
            } finally {
                // Re-enable login button
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });

        // Check if user is already logged in
        window.onload = function() {
            const currentPatient = localStorage.getItem('currentPatient');
            if (currentPatient) {
                console.log('User already logged in, redirecting...');
                window.location.href = 'home.html';
            }
        };
    </script>
</body>
</html>
