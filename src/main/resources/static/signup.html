<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLink - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .required {
            color: #dc3545;
        }

        .connection-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .connection-status.checking {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MedLink - Patient Registration</h1>
        
        <div id="connectionStatus" class="connection-status checking">
            Checking server connection...
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 characters">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Re-enter your password">
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address (optional)"></textarea>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender (Optional)</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <button type="submit" id="signupButton">Sign Up</button>
        </form>
        <div id="message"></div>
        <div class="login-link">
            <p><a href="login.html">Already have an account? Login here</a></p>
        </div>
    </div>

    <script>
        let serverConnected = false;

        // Check server connection on page load
        window.onload = async function() {
            await checkServerConnection();
        };

        async function checkServerConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            
            try {
                const response = await fetch('http://localhost:8080/api/patients', {
                    method: 'GET',
                    timeout: 5000 // 5 second timeout
                });
                
                if (response.ok) {
                    statusDiv.className = 'connection-status connected';
                    statusDiv.textContent = '✅ Connected to server';
                    serverConnected = true;
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                console.error('Server connection check failed:', error);
                statusDiv.className = 'connection-status error';
                statusDiv.textContent = '❌ Cannot connect to server. Please ensure the server is running on http://localhost:8080';
                serverConnected = false;
            }
        }

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword.value) {
                if (this.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const submitButton = document.getElementById('signupButton');
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            
            // Check server connection first
            if (!serverConnected) {
                messageDiv.innerHTML = '<div class="message error">❌ Server connection required. Please check if the server is running.</div>';
                return;
            }
            
            // Disable submit button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Creating Account...';
            
            // Get form values and validate
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!firstName || !lastName || !email || !phoneNumber || !password || !confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">❌ Please fill in all required fields</div>';
                resetButton();
                return;
            }
            
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">❌ Passwords do not match</div>';
                resetButton();
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="message error">❌ Password must be at least 6 characters long</div>';
                resetButton();
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageDiv.innerHTML = '<div class="message error">❌ Please enter a valid email address</div>';
                resetButton();
                return;
            }
            
            const formData = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                phoneNumber: phoneNumber,
                password: password,
                dateOfBirth: document.getElementById('dateOfBirth').value || null,
                address: document.getElementById('address').value.trim() || null,
                nationality: document.getElementById('nationality').value.trim() || null,
                gender: document.getElementById('gender').value || null
            };
            
            console.log('Sending registration data:', { ...formData, password: '[HIDDEN]' });
            
            try {
                const response = await fetch('http://localhost:8080/api/patients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Registration response status:', response.status);
                
                if (response.ok) {
                    const newPatient = await response.json();
                    console.log('Registration successful for:', newPatient.email);
                    
                    messageDiv.innerHTML = '<div class="message success">✅ Registration successful! Redirecting to login...</div>';
                    document.getElementById('signupForm').reset();
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    
                } else {
                    // Handle different HTTP status codes
                    let errorMessage = 'Registration failed. Please try again.';
                    
                    try {
                        const errorText = await response.text();
                        errorMessage = errorText || errorMessage;
                    } catch (e) {
                        console.log('Could not parse error response');
                    }
                    
                    if (response.status === 400) {
                        if (errorMessage.includes('email') && errorMessage.includes('exists')) {
                            errorMessage = 'An account with this email already exists';
                        }
                    } else if (response.status >= 500) {
                        errorMessage = 'Server error. Please try again later.';
                    }
                    
                    console.error('Registration error:', response.status, errorMessage);
                    messageDiv.innerHTML = `<div class="message error">❌ ${errorMessage}</div>`;
                }
            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Registration failed. Please check your connection and try again.';
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = 'Cannot connect to server. Please make sure the server is running on http://localhost:8080';
                    serverConnected = false; // Update connection status
                    document.getElementById('connectionStatus').style.display = 'block';
                    document.getElementById('connectionStatus').className = 'connection-status error';
                    document.getElementById('connectionStatus').textContent = '❌ Connection lost. Please refresh and try again.';
                }
                
                messageDiv.innerHTML = `<div class="message error">❌ ${errorMessage}</div>`;
            } finally {
                resetButton();
            }
            
            function resetButton() {
                submitButton.disabled = false;
                submitButton.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
